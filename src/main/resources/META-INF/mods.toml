[[mods]]
modId = "lc_essentialsx_bridge"
version = "${mod_version}"
displayName = "LightmansCurrency Bridge"
authors = "Ap4uuk"
description = '''
Bridge-мод, предоставляющий интеграцию между:
- LightmansCurrency (кошелек + банк)
- EssentialsX / UnicoreConnect (цифровая валюта)
- Внешними сайтами / API

Конвертация монет LC → цифровой баланс, синхронизация, депозит/вывод,
единая экономика между сервером, модами и веб-инфраструктурой.
'''

